<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/Vector.svg" type="image/x-icon">
</head>
<body>
  <header>
    <!--- logo -->
    <img src="images/Vector.svg" alt="alura logo">
  </header>
  
  <section class="main">
    <div id="seccion-encriptadora">
      <form>
        <input id="input" type="text" placeholder="Inserta tu texto"/>
      </form>
      <div class="controles">
        <div id="consideraciones">
          <img src="images/exclamation-circle.svg" alt="!"> <span>Solo letras min√∫sculas y sin acentos</span>
        </div>
        <div class="botones">
          <button id="boton-encriptador">encriptar</button>
          <button id="boton-desencriptador">desencriptar</button>
        </div>
      </div>
    </div>

    <div class="seccion-output">
      <p id="output"></p>
      <button id="copy">copiar</button>
    </div>

  </section>

  
  <script src="index.js"></script>
</body>
</html>
